<h1 class="text-center mb-3"><i>Agregar Nuevo Contacto</i></h1>
<div class="row">
    <div class="col text-center">
        <button routerLink="/contacts" class="btn btn-danger btn-block">
            <i class="fa fa-arrow-left"></i>
            &nbsp;Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="save( f )" #f="ngForm">

            <div class="form-group">
                <input type="hidden" [(ngModel)]="contact.id" name="id">
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" 
                       class="form-control" 
                       [(ngModel)]="contact.nombre"
                       name="nombre"
                       required>
            </div>

            <div class="form-group">
                <label>Tel&eacute;fono</label>
                <input type="tel" 
                       class="form-control" 
                       [(ngModel)]="contact.telefono"
                       name="telefono"
                       required>
            </div>

            <div class="form-group">
                <label>Nacimiento</label>
                <input type="date" 
                       class="form-control" 
                       [(ngModel)]="contact.nacimiento"
                       name="nacimiento"
                       required>
            </div>

            <div class="form-group">
                <input type="hidden" [(ngModel)]="contact.edad" name="edad">
            </div>

            <div class="form-group">
                <label>Direcci&oacute;n</label>
                <input type="text"
                       class="form-control" 
                       [(ngModel)]="contact.direccion"
                       name="direccion"
                       required>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email" 
                       class="form-control" 
                       [(ngModel)]="contact.email"
                       name="email"
                       required>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i>
                    &nbsp;Guardar
                </button>
            </div>
        </form>
    </div>
</div>
